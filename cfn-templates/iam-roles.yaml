  RestrictSageMakerToCIDRPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Path: /
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Deny
            Action:
              - 'sagemaker:*'
            Resource: !Sub 'arn:aws:sagemaker:${AWS::Region}:${AWS::AccountId}:user-profile/*/*'
            Condition:
              NotIpAddress:
                  aws:VpcSourceIp: !If [RestrictSageMakerToCIDRCondition, !Ref AllowedCIDR, '0.0.0.0/0']

  SageMakerPermissionsPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Path: /
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - 'sagemaker:CreatePresignedDomainUrl'
              - 'sagemaker:ListUserProfiles'
              - 'sagemaker:CreateUserProfile'
              - 'sagemaker:DescribeUserProfile'
              - 'sagemaker:AddTags'
              - 'sagemaker:ListTags'
            Resource: !Sub 'arn:aws:sagemaker:${AWS::Region}:${AWS::AccountId}:user-profile/*/*'

  SageMakerTagBasedResourceIsolationPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: Permission policy for tab-based access control
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: DenyAddDeleteTagsIfTagExists
            Effect: Deny
            Action:
              - sagemaker:AddTags
              - sagemaker:DeleteTags
            Resource:
              - !Sub 'arn:aws:sagemaker:*:${AWS::AccountId}:*'
            Condition:
              "Null":
                aws:ResourceTag/team: false
              StringNotEquals:
                aws:ResourceTag/team: ${aws:PrincipalTag/team}

          - Sid: DenyActionForUnintendedValue
            Effect: Deny
            Action:
              - sagemaker:AddTags
              - sagemaker:CreateProcessingJob
              - sagemaker:CreateTrainingJob
            Resource:
              - !Sub 'arn:aws:sagemaker:*:${AWS::AccountId}:*'
            Condition:
              StringNotEqualsIfExists:
                aws:RequestTag/team: ${aws:PrincipalTag/team}
              ForAnyValue:StringEqualsIgnoreCase:
                aws:TagKeys:
                  - team

          - Sid: DenyIfNoTags
            Effect: Deny
            Action:
              - sagemaker:CreateProcessingJob
              - sagemaker:CreateTrainingJob
            Resource:
              - !Sub 'arn:aws:sagemaker:*:${AWS::AccountId}:*'
            Condition:
              "Null":
                aws:RequestTag/team: true

          - Sid: DenyIfNoTagMatch
            Effect: Deny
            Action:
              - sagemaker:DeleteProcessingJob
              - sagemaker:StopProcessingJob
              - sagemaker:UpdateProcessingJob
              - sagemaker:DescribeProcessingJob
              - sagemaker:DeleteTrainingJob
              - sagemaker:StopTrainingJob
              - sagemaker:UpdateTrainingJob
              - sagemaker:DescribeTrainingJob
            Resource:
              - !Sub 'arn:aws:sagemaker:*:${AWS::AccountId}:*'
            Condition:
              StringNotEqualsIfExists:
                aws:ResourceTag/team: ${aws:PrincipalTag/team}

